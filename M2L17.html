<!DOCTYPE html>
<html>
<body>

	<h2>Click the button to display a time-based greeting:</h2>
	<button onclick="myFunction()">Try it</button>
	<p id="demo"></p>
	<script>
		function myFunction(){}
		var hour= new Date().getHours";
		var greeting;
		if (hour < 18) {
			greeting = "Good Day"
		} else {
			greeting = "Good Evening";
		}
		document.getElementById("demo").innerHTML = greeting;
	}
	</script>

</body>
</html>
