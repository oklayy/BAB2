<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript Functions</h2>
	<p>Pada contoh ini menggunakan pemanggilan fungsi dan return(mengembalikan) value:</p>
	<p id="demo"></p>

	<script>
		var x = myfunction(4, 3);
		document.getElementById("demo").innerHTML = x;

		function myfunction(a, b) {
			return a + b;
		} 
	</script>

</body>
</html>
